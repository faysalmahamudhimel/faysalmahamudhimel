name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # প্রতিদিন একবার
  workflow_dispatch:     # manual run

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install snk

      - name: Generate Pacman contribution graph
        run: |
          mkdir -p output
          snk pacman --user faysalmahamudhimel --output output/pacman-contribution-graph.svg
          snk pacman --user faysalmahamudhimel --palette github-dark --output output/pacman-contribution-graph-dark.svg

      - name: Push to output branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/*.svg
          git commit -m "Update Pacman contribution graph" || echo "No changes to commit"
          git branch -M output
          git push -u origin output --force
